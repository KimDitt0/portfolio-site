<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Blue Archive Style Adventure</title>
  <style>
    body { 
      font-family: "Segoe UI", sans-serif; 
      background: linear-gradient(135deg, #0d1b2a, #1b263b); 
      color: #fff; 
      margin: 0; 
      padding: 0; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      background: rgba(20, 30, 50, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      padding: 20px;
      width: 600px;
      max-width: 90%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin: 0;
      color: #7cc7ff;
    }

    .game-log {
      border: 2px solid #4a90e2;
      border-radius: 10px;
      padding: 15px;
      height: 250px;
      overflow-y: auto;
      background: #0f1c2e;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .game-log p {
      background: #1b2a41;
      padding: 8px 12px;
      border-radius: 10px;
      margin: 6px 0;
      max-width: 90%;
      animation: fadeIn 0.3s ease;
    }

    .choices {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .choices button {
      background: #4a90e2;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .choices button:hover {
      background: #357ab7;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>어서 와, 선생님!</h1>
    <div class="game-log" id="log"></div>
    <div class="choices" id="choices"></div>
  </div>

  <script>
    const log = document.getElementById("log");
    const choices = document.getElementById("choices");

    function write(text) {
      const p = document.createElement("p");
      p.innerText = text;
      log.appendChild(p);
      log.scrollTop = log.scrollHeight;
    }

    function setChoices(options) {
      choices.innerHTML = "";
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt.text;
        btn.onclick = opt.action;
        choices.appendChild(btn);
      });
    }

    function startGame() {
      write("당신은 다시 선택의 기로에 서 있습니다.");
      setChoices([
        { text: "작업물 보기", action: () => {
          write("여기서 제 포트폴리오 문서를 확인할 수 있습니다.");
          setChoices([{ text: "뒤로가기", action: startGame }]);
        }},
        { text: "기획자로서의 이야기 듣기", action: () => {
          write("저는 수집형 RPG QA 경험과 기획 역량을 바탕으로 새로운 도전을 하고 있습니다.");
          setChoices([{ text: "뒤로가기", action: startGame }]);
        }}
      ]);
    }

    // 게임 시작
    write("당신은 포트폴리오의 세계에 들어왔습니다.");
    setChoices([
      { text: "작업물 보기", action: () => {
        write("여기서 제 포트폴리오 문서를 확인할 수 있습니다.");
        setChoices([{ text: "뒤로가기", action: startGame }]);
      }},
      { text: "기획자로서의 이야기 듣기", action: () => {
        write("저는 수집형 RPG QA 경험과 기획 역량을 바탕으로 새로운 도전을 하고 있습니다.");
        setChoices([{ text: "뒤로가기", action: startGame }]);
      }}
    ]);
  </script>
</body>
</html>
